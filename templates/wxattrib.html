{#wxattrib.html#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闽江学院微信公众号运营主体类别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        strong {
            font-size: 24px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        form {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{#<div align="center"><img src="/static/mjulib.jpg" alt="Logo" width="750" height="160"></div>#}
<p><strong>微信公众号运营主体类别</strong></p>
<table>
    <tr>
        <th>序号</th>
        <th>微信公众号运营主体类别信息登记</th>
    </tr>
    {% for data in data %}
    <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.wx_attribution }}</td>
    </tr>
    {% endfor %}
</table>
<form id="form1" name="form1" method="post" action="wx_attrib_add">
    {% csrf_token %}
    <label for="textfield">新加入的公众号运营主体类别</label>
    <input type="text" name="textfield" id="textfield" required>
    <input type="submit" name="submit" id="submit" value="提交">
</form>
</body>
</html>
